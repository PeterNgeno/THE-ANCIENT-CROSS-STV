<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lyrics Library — THE ANCIENT CROSS STv</title>

<style>
body{
  margin:0;
  font-family: "Georgia", serif;
  background:#ececec;
}

.header{
  background:#003366;
  padding:20px;
  color:white;
  text-align:center;
  font-size:26px;
  font-weight:700;
}

.container{
  max-width:900px;
  margin:30px auto;
  background:white;
  padding:28px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

/* Magazine style title */
h1{
  font-size:34px;
  font-family: "Merriweather", serif;
  margin-bottom:10px;
  text-transform:uppercase;
  letter-spacing:1px;
}

.meta{
  color:#666;
  font-size:14px;
  margin-bottom:20px;
  border-left:4px solid #003366;
  padding-left:8px;
}

/* Magazine paragraph style */
.lyrics{
  white-space:pre-wrap;
  line-height:1.7;
  font-size:18px;
  margin-top:25px;
}

/* Embedded video */
.video-box{
  margin-top:30px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
}

.video-box iframe{
  width:100%;
  height:380px;
  border:0;
}

.back{
  display:inline-block;
  margin-top:25px;
  padding:10px 20px;
  background:#003366;
  color:white;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
</style>

</head>
<body>

<div class="header">THE ANCIENT CROSS STv — LYRICS</div>

<div class="container" id="content">
  <p>Loading...</p>
</div>

<script>
// GOOGLE SHEET PUBLIC FEED
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/189anRncn21sY8mBEgLpiJQqUQ-X02SEQW_zywHrBugM/gviz/tq?tqx=out:json";

function getQueryId(){
  const params = new URLSearchParams(window.location.search);
  return params.get("id");
}

fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substr(47).slice(0,-2));
    const rows = json.table.rows;

    const id = getQueryId();

    if(!id){
      // Show all songs list
      let html = `<h1>Lyrics Library</h1><p class="meta">Choose a song below:</p><ul>`;
      rows.forEach(r=>{
        const sid = r.c[0]?.v;
        const title = r.c[1]?.v;
        if(sid && title){
          html += `<li><a href="lyrics.html?id=${sid}">${title}</a></li>`;
        }
      });
      html += "</ul>";
      document.getElementById("content").innerHTML = html;
      return;
    }

    // Show single page
    const song = rows.find(r => r.c[0]?.v == id);
    if(!song){
      document.getElementById("content").innerHTML = "<p>Song not found.</p>";
      return;
    }

    const title = song.c[1]?.v || "Untitled Song";
    const lyrics = song.c[2]?.v || "No lyrics.";
    const youtube = song.c[3]?.v || "";

    // Extract video ID
    let videoId = "";
    if(youtube.includes("youtube.com") || youtube.includes("youtu.be")){
      try{
        if(youtube.includes("youtu.be")){
          videoId = youtube.split("/").pop().split("?")[0];
        } else {
          videoId = new URL(youtube).searchParams.get("v");
        }
      }catch(e){}
    }

    let html = `
      <h1>${title}</h1>
      <div class="meta">Worship Media — THE ANCIENT CROSS STv</div>

      <div class="lyrics">${lyrics}</div>
    `;

    if(videoId){
      html += `
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
        </div>
      `;
    }

    html += `<a class="back" href="lyrics.html">← Back to all lyrics</a>`;

    document.getElementById("content").innerHTML = html;
  });
</script>

</body>
</html>
